            <div class="add-slide-btn">
                <!--<button type="button" class="btn btn-primary btn-lg col-lg-12">Large button</button>-->
                <div class="btn-group">

                    <button type="button" class="btn btn-primary" >Add Slide</button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <button type="button" onclick="myFunction()" id="title-btn" class="bttn col-lg-2 col-sm-2 ttl col-centered" >Title</button>
            </div>
            <!--<p id="demo" onclick="myFunction()">Click me to change my text color.</p>-->

                <button id="img-btn" type="button" onclick="imgFunction()" class="bttn col-lg-2 col-sm col-centered" >Add Image</button>
                <button id="video-btn" type="button" onclick="videoFunction()" class="bttn col-lg-2 col-sm-2 col-centered" >Add Video</button>
                <button id="text-btn" type="button" onclick="myFunction()" class="bttn col-lg-2 col-sm-2 col-centered" >Add hyper text</button>
                <button id="list-btn" type="button" onclick="myFunction()" class="bttn col-lg-2 col-sm-2 col-centered" >add list </button>
            </div>
            <script>
                function myFunction() {
                    document.getElementById("header-input").style.visibility = "visible";
                    document.getElementById("title-btn").style.visibility = "hidden";
                }
                function imgFunction(){
                    document.getElementById("add-img").style.visibility = "visible";
                    document.getElementById("img-btn").style.visibility = "hidden";
                    document.getElementById("video-btn").style.visibility = "hidden";
                    document.getElementById("text-btn").style.visibility = "hidden";
                    document.getElementById("list-btn").style.visibility = "hidden";
                }
            </script>
            <div class="title">
                <!--<textarea class="watermarkOn" cols=20 id="txtCommentSection" name="txtCommentSection "rows=2>Type your comments here</textarea>';-->

            </div>

            <div id="add-img" class="add-img">
                <label for="img"><img id="img-label" src="img.png" alt="choose your image"></label></label>
                <input id="img" type="file">
            </div>
