<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>hey you</title>

<body>
<script>
function updateQueryStringParameter(uri, key, value) {
  var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
  var separator = uri.indexOf('?') !== -1 ? "&" : "?";
  if (uri.match(re)) {
    return uri.replace(re, '$1' + key + "=" + value + '$2');
  }
  else {
    return uri + separator + key + "=" + value;
  }
}
var url=updateQueryStringParameter(updateQueryStringParameter("getQueryStringTest.html",'some','hi'),'3','4');
//alert(url);
window.location=url;
</script>
